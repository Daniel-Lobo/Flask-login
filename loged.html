<!DOCTYPE html>
<html lang="en">
<style>
    .column{
        display:flex;
        flex-direction:column;
        margin:auto;
        width:50%;      
        height:50%; 
        gap: 5px;
    }
    .loged{
        flex-grow: 0;
        display:flex;
        flex-direction:row;
        color: #0072b5;
        font-size: 50px;
    }    
</style>
<head>
    <title>Visual login</title>
</head>    
<body>    
    <div class="column">       
        <div style="height:200px"></div>           
        <div class="loged">
        Wellcome {{user}}, you're logged. You access token was refreshed and sent to your email
        </div>       
    </div>    
</body>
</html>
